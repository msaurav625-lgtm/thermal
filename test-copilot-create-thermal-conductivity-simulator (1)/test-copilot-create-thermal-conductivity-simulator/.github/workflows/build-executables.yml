name: Build BKPS NFL Thermal v6.0 Executables

on:
  push:
    branches: [ main, copilot/create-thermal-conductivity-simulator ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy matplotlib PyQt6 pandas openpyxl
        pip install PyInstaller
    
    - name: Build BKPS NFL Thermal executable (Windows)
      if: matrix.os == 'windows-latest'
      timeout-minutes: 20
      run: |
        pyinstaller --clean --noconfirm bkps_nfl_thermal.spec
    
    - name: Build BKPS NFL Thermal executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      timeout-minutes: 20
      run: |
        pyinstaller --clean --noconfirm bkps_nfl_thermal.spec
    
    - name: Build BKPS NFL Thermal executable (macOS)
      if: matrix.os == 'macos-latest'
      timeout-minutes: 20
      run: |
        pyinstaller --clean --noconfirm bkps_nfl_thermal.spec
    
    - name: Rename artifacts
      shell: bash
      run: |
        mkdir -p artifacts
        
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cp dist/BKPS_NFL_Thermal.exe artifacts/BKPS_NFL_Thermal_v6.0-Windows-x64.exe || true
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          cp dist/BKPS_NFL_Thermal artifacts/BKPS_NFL_Thermal_v6.0-Linux-x64 || true
          chmod +x artifacts/BKPS_NFL_Thermal_v6.0-Linux-x64 || true
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          cp dist/BKPS_NFL_Thermal artifacts/BKPS_NFL_Thermal_v6.0-macOS-x64 || true
          chmod +x artifacts/BKPS_NFL_Thermal_v6.0-macOS-x64 || true
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BKPS_NFL_Thermal_v6.0-${{ matrix.os }}
        path: artifacts/*
        if-no-files-found: warn
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          # BKPS NFL Thermal v6.0
          Dedicated to: Brijesh Kumar Pandey
          
          World-class nanofluid thermal analysis tool with advanced physics models.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-source:
    name: Package Source Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create source package
      run: |
        mkdir -p dist/source_code
        cp -r nanofluid_simulator dist/source_code/
        cp -r examples dist/source_code/
        cp -r docs dist/source_code/
        cp *.py dist/source_code/ 2>/dev/null || true
        cp *.md dist/source_code/ 2>/dev/null || true
        cp requirements*.txt dist/source_code/ 2>/dev/null || true
        cp *.spec dist/source_code/ 2>/dev/null || true
        cp *.bat dist/source_code/ 2>/dev/null || true
        cp *.sh dist/source_code/ 2>/dev/null || true
        cp LICENSE.txt dist/source_code/ 2>/dev/null || true
        
        cd dist
        tar -czf BKPS_NFL_Thermal_v6.0_Source.tar.gz source_code/
        zip -r BKPS_NFL_Thermal_v6.0_Source.zip source_code/
    
    - name: Upload source package
      uses: actions/upload-artifact@v4
      with:
        name: BKPS_NFL_Thermal_v6.0-Source
        path: |
          dist/*.tar.gz
          dist/*.zip
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
        body: |
          # BKPS NFL Thermal v6.0 - Source Code
          Dedicated to: Brijesh Kumar Pandey
          
          Complete source code package with all modules, examples, and documentation.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
